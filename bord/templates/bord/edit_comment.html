{% extends "bord/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
    <h2>{{ subject }}</h2>


    <form class="form-control" action="{% url 'bord:edit_comment' comment.id %}" method="post">
        <h4>Редагувати коментар:</h4>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% block buttons %}
            <button class="btn btn-primary" name="submit">Зберегти</button>
        {% endblock buttons %}
    </form>
{% endblock content %}
