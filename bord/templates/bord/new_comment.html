{% extends "bord/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
    <h2>{{ subject }}</h2>
    <form class="form-control" action="{% url 'bord:new_comment' subject.id %}" method="post">
        <h4>Новий коментар:</h4>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% block buttons %}
            <button class="btn btn-primary" name="submit">Додати коментар</button>
        {% endblock buttons %}
    </form>



{% endblock content %}
