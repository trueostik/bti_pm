{% extends "bord/base.html" %}

{% block content %}
    <h2>{{ subject }}</h2>
    <h4>Новий коментар:</h4>

    <form action="{% url 'bord:new_comment' subject.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Додати коментар</button>
    </form>
{% endblock content %}
