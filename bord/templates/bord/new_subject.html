{% extends "bord/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
    <h4>Новий об'єкт:</h4>

    <form class="form-control" action="{% url 'bord:new_subject' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% block buttons %}
            <button class="btn btn-primary" name="submit">Додати об'єкт</button>
        {% endblock buttons %}
    </form>
{% endblock content %}
