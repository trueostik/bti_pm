{% extends "bord/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
    <h2>{{ subject }}</h2>
    <form class="form-control" action="{% url 'bord:new_subtask' subject.id %}" method="post">
        <h4>Нова задача:</h4>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% block buttons %}
            <button class="btn btn-primary" name="submit">Додати задачу</button>
        {% endblock buttons %}
    </form>

{% endblock content %}
