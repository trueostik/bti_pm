{% extends "bord/base.html" %}

{% block content %}

      <div class="row">
          <h4>Нова задача:</h4>
          <form action="{% url 'bord:new_task' %}" method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
              {{ form.as_p }}
            </div>
              <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Доручити
                  </button>
                  <ul class="dropdown-menu">
                      {% for user in users %}
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="users" value="{{ user.id }}" id="user_{{ user.id }}">
                          <label class="form-check-label" for="user_{{ user.id }}">
                            {{ user }}
                          </label>
                        </div>
                      {% endfor %}
                  </ul>
                </div>
            <button type="submit" class="btn btn-primary mt-2">Додати задачу</button>
          </form>
      </div>

{% endblock content %}
