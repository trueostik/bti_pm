{% extends "bord/base.html" %}

{% block content %}

    {% if form.errors %}
        <p>Логін і пароль не співпадає. Спробуйте ще раз</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Увійти</button>
        <input type="hidden" name="next"
               value="{% url 'bord:index' %}" />
    </form>

{% endblock content %}
